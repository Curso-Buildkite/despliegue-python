version: '3.7'
services:
  db:
    image: mariadb
    environment:
      - MYSQL_ROOT_PASSWORD=testingapp
  memcache:
    image: memcached
  app:
    build: .
    working_dir: /app
    volumes:
      - .:/app
    depends_on:
      - db
      - memcache
    environment:
      - MYSQL_ROOT_PASSWORD=testingapp
